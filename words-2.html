<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מילים</title>
    <style>
        .dark-green-text {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="table-container">
        <!-- Table will be generated here -->
    </div>

    <script>
        // Sample data array with URLs and translations
        var dataArray = [
            { lt: "לבחור ב", url: "206-livchor/", trn: "1. выбирать 2. избирать" },
            { lt: "הוראה", url: "3924-horaa/", trn: "1. преподавание 2. указ, распоряжение 3. смысл, значение" },
            { lt: "שינוי", url: "6001-shinuy/", trn: "изменение, перемена" },
        ];

        // Sort the dataArray by linkText property
        dataArray.sort(function (a, b) {
            return a.linkText.localeCompare(b.lt);
        });

        // Create a table and populate it with data
        function createTable(dataArray) {
            var tableContainer = document.getElementById('table-container');
            var table = document.createElement('table');

            // Create header row
            var headerRow = document.createElement('tr');
            var leftHeaderCell = document.createElement('th');
            leftHeaderCell.textContent = "Left Column";
            var rightHeaderCell = document.createElement('th');
            rightHeaderCell.textContent = "Right Column";
            headerRow.appendChild(leftHeaderCell);
            headerRow.appendChild(rightHeaderCell);
            table.appendChild(headerRow);

            // Populate the table with data
            for (var i = 0; i < dataArray.length; i++) {
                var data = dataArray[i];
                var row = document.createElement('tr');
                var leftCell = document.createElement('td');
                var rightCell = document.createElement('td');

                // Populate left cell with a link
                var link = document.createElement('a');
                link.href = "https://www.pealim.com/ru/dict/" + data.url;
                link.textContent = data.lt;
                leftCell.appendChild(link);

                // Apply the dark green text class to the right cell
                rightCell.textContent = data.trn;
                rightCell.classList.add('dark-green-text');

                row.appendChild(leftCell);
                row.appendChild(rightCell);
                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }

        // Call the createTable function with the sorted data array
        createTable(dataArray);
    </script>
</body>
</html>
