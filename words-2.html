<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מילים</title>
    <style>

        /* Set font size to % for header and table cells */
        th, td {
            font-size: 200%;
		border: 1px solid #ccc; /* Add borders to table cells */
            padding: 8px; /* Add padding for better spacing */
        }

        /* Style the header cells */
        th {
            background-color: #f2f2f2; /* Header background color */
        }

        /* Remove borders from the first row (header row) */
        tr:first-child th, tr:first-child td {
            border-top: none;
        }

        /* Add a border around the entire table */
        table {
            border-collapse: collapse;
            border: 2px solid #000; /* Adjust border style and color as needed */
            width: 100%;
        }
		
	.dark-green-text {
            color: darkgreen;
        }
		
        /* Align text in the left column to the right */
        td.left-column {
            color: darkgreen;
            text-align: right;
        }

    </style>
</head>
<body>
    <div id="table-container">
        <!-- Table will be generated here -->
    </div>

    <script>
        // Sample data array with URLs and translations
        var dataArray = [
            { pp: "ב", w: "לבחור"  },
            { pp: "", w: "הוראה"  },
            { pp: "ב", w: "שינוי" },
        ];

        // Sort the dataArray by linkText property
        dataArray.sort(function (a, b) {
            return a.w.localeCompare(b.w);
        });

        // Create a table and populate it with data
        function createTable(dataArray) {
            var tableContainer = document.getElementById('table-container');
            var table = document.createElement('table');

            // Create header row
            var headerRow = document.createElement('tr');
            var leftHeaderCell = document.createElement('th');
            leftHeaderCell.textContent = "מילת יחס";
            var rightHeaderCell = document.createElement('th');
            rightHeaderCell.textContent = "מילה";
            headerRow.appendChild(leftHeaderCell);
            headerRow.appendChild(rightHeaderCell);
            table.appendChild(headerRow);

            // Populate the table with data
            for (var i = 0; i < dataArray.length; i++) {
					var data = dataArray[i];
					var row = document.createElement('tr');
					var leftCell = document.createElement('td');
					var rightCell = document.createElement('td');

					leftCell.textContent = data.pp;
					leftCell.classList.add('left-column');

					var link = document.createElement('a');
					link.href = "https://www.pealim.com/ru/search/?q=" + encodeURIComponent(data.w);
					link.textContent = data.w;
					rightCell.appendChild(link);
					// rightCell.classList.add('left-column');

					row.appendChild(leftCell);
					row.appendChild(rightCell);
					table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }

        // Call the createTable function with the sorted data array
        createTable(dataArray);
    </script>
</body>
</html>
